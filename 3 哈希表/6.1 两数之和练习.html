    <script>
        /*

        function twoSum(numbers, target) {
            // 2. 哈希法
            // 核心思路：map.has(target - nums[i]) 存在 就返回索引
            // 如果不存在 就设置值
            // 时间复杂度 O(n)
            var toSum2 = function (nums, target) {
                let map = new Map()
                // [1, 2, 3]
                // map {1, 2}
                for (let i = 0; i < nums.length; i++) {
                    if (map.has(target - nums[i])) {
                        return [i, map.get(target - nums[i])]
                    }
                    map.set(nums[i], i)
                }
                return []
            }
        }

        console.log(twoSum([2, 3, 4], 6));
    </script>
