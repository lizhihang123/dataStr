<body>
    <script>
        // 1. 暴力解法
        // 时间复杂度O(n^2)
        var twoSum = function(nums, target) {
            for(let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[i] + nums[j] === target) {
                        return [i, j]
                    }
                }
            }
            return {}
        };

        // 2. 哈希法
        // 核心思路：map.has(target - nums[i]) 存在 就返回索引
        // 如果不存在 就设置值
        // 时间复杂度 O(n)
        var toSum2 = function (nums, target) {
            let map = new Map()
            // [1, 2, 3]
            // map {1, 2}
            for (let i = 0; i < nums.length; i++) {
                if (map.has(target - nums[i])) {
                    return [i, map.get(target - nums[i])]
                }
                map.set(nums[i], i)
            }
            return map
        }
    </script>
</body>
</html>
