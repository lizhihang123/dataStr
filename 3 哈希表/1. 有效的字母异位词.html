<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isAnagram = function(s, t) {
            let obj = {}
            for(let i of s) {
                if(obj[i]) {
                    obj[i] +=1
                } else {
                    obj[i] = 1
                }
            }
            for(let j of t) {
                if(obj[j]) {
                    obj[j] -=1
                }
            }
            for(let i in obj) {
                if(i !== 0) {
                    return false
                }
            }
            return true
        };
        console.log(isAnagram('abc', 'bca'));
    </script>
</body>
</html>
