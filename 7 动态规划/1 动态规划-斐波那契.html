<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 时间复杂度是O(n) for循环遍历的次数
    // 空间复杂度是O(n) memo的长度
    // 求mod 卡了很久
    const dp = []
    const mod = Math.pow(10, 9) + 7
    function dpFeibo(n) {
      dp[0] = 0
      dp[1] = 1
      // i需要从2开始 是边界条件
      // 从 0,1 递推到40的公式就是dp[i - 1] + dp[i - 2]
      for (let i = 2; i <= n; i++) {
        // 每一次都要判断mod值
        dp[i] = (dp[i - 1] + dp[i - 2]) % mod
      }
      return dp[n]
    }
    console.time('10')
    dpFeibo(10)
    console.timeEnd('10')
    console.time('20')
    dpFeibo(20)
    console.timeEnd('20')
    console.time('30')
    dpFeibo(30)
    console.timeEnd('30')
    console.time('1000')
    dpFeibo(1000)
    console.timeEnd('1000')
  </script>
</body>

</html>
