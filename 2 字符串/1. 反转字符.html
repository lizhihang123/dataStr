        // 4. 第二种递归

        var reverseString = function(s) {
            let n = s.length
            if(s === null || n === 0) {
                return s
            }
            // 初始值 调用
            reverseStringHelper(s, 0, n-1)
            return s 
            //这里必须 return s 即便下面 reverseStringHelper跳出循环 return了
        }
        function reverseStringHelper(s, left, right) {
            console.log(left);
            console.log(right);
            if(left >= right) {
                return s
            }
            reverseStringHelper(s, left + 1, right - 1)
            swap(s, left, right);
            console.log(s);
            // 相当于到最深层 2 2 时递归了一次 不交换
            // 1 3 时递归了一次 交换
            // 0 4 时递归了一次 交换
        }
        function swap(s, i, j) {
            var temp = s[i];
            s[i] = s[j];
            s[j] = temp;
        }
