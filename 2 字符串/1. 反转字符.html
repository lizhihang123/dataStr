        var reverseString = function (s) {
            debugger
            var n = s.length;
            var temp = 0, left = 0, right = n - 1;
            while (left < right) {
                s = swap(s, left++, right--);
                function swap(str, le, ri) {
                    debugger
                    str[le] ^= str[ri]
                    str[ri] ^= str[le]
                    str[le] ^= str[ri]
                    return str
                }
            }
            return s
        }
