<body>
    <script>

        var firstUniqChar = function (s) {
            debugger
            // 1. {}对象法 键是字符串 值是个数
            // 2. 遍历字符串 判断对象里面是否有这个数值 如果有就数量加1 如果没有就创建
            // 3. 遍历对象 如果碰到obj[key]为1的，就直接跳出for循环
            // 4. 打印 s.charAt(key)
            let obj = {}
            for (let item of s) {
                if (obj[item] === undefined) {
                    obj[item] = false
                } else {
                    obj[item] = true
                }
            }
            for (let i = 0; i < s.length; i++) {
                if (obj[s[i]] === false) {
                    return i
                }
            }
            return -1
        };
