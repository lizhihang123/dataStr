// 2. 解法2：
// 用数组的方法
// 这样不好 但是内置方法的时间复杂度很高 当时复习一下喽
// split 字符 =》 数组
// join 数组 =》 字符
var reverse = function(x) {
    let now = Math.abs(x).toString().split('').reverse().join('')
    if(x >= 0) {
        return now <= Math.pow(2,31) ? now : 0
    } else {
        return -now >= - Math.pow(2,31) ? -now : 0
    }
}
