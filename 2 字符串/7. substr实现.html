        // 2. 解法2
        var strStr = function(haystack, needle) {
            // 情况1：父串子串都为空 =》 0
            // 情况2：父串为空 子串不为空 =》-1
            // 情况3：父串不为空 子串为空 =》0
            // 情况4：父串的长度 小于 子串的长度 =》 -1
            if(needle === '') {
                return 0 // 子串为空时， 不管父串是否为空 都是return 0
            } else if (haystack.length === 0) {
                return -1 // 子串不为空时，父串长度等于0 return -1
            }
            let m = haystack.length - 1 
            let n = needle.length -1 
            let i = 0 // i表示父串
            let j = 0 // j表示子串
            while(i <= m && j <= n ) {
                // 如果子串和父串不相等
                if(haystack[i] !== needle[j]) {
                    // 父串匹配完了 => 直接输出-1
                    if(i === m) {
                        return -1
                    }
                    // 父串没有匹配完
                    i = i - j + 1; // 这句代码是核心关键
                    // i - j + 1的作用就是在匹配的时候 如果冲突 就让子串整体右移一位 再和父串进行匹配
                    j = 0 // 子串 指针从头开始[尽管这样效率很低]
                    continue // [跳出这一次while循环 进入下一次]
                }
                // 如果子串和父串相等 并且子串匹配到最后一个 =》i - j
                if(j === n) {
                    return i - j
                } else if (i === m) {
                    // 如果子串没有匹配完 但是父串匹配完了 对应情况4
                    return -1
                }
                // 子串和父串相等 两个指针都往后移动
                i++
                j++
            }
        }
