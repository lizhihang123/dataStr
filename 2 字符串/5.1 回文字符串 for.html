<body>
    <script>
        /* 
        双指针法
        时间：O(n) ？ 其实我有疑问，因为左右指针一起往中间指,while循环应该循环不了n次。但是没有那种分治折半的思想在这个里面，所以是O(n)
        空间：O(1) 没有占用额外的空间


        1. 统一转化为大写或者小写 因为大写和小写算作相等
        2. while循环 i和j指针 同时从两边往内侧走，退出条件是 i <= j
        3. s.charCodeAt(i)返回ASCLL字符 过滤特殊的字符 如果是特殊的字符 就++或者--进行跳过
           大写字母的unicode是65 - 90
           小写字母 97 - 122
           数字的unicode码是48 - 57
        4. 不相等就return false
        */
        var isPalindrome = function (s) {
            if (s === '') {
                return true
            }
            let len = s.length
            let i = 0
            let j = len - 1
            // 1 增加
            s = s.toUpperCase()
            // 原本写 i < len; j > 0其实只需要i <= j即可
            while (i <= j) {
                if (!isLetterOrDigit(s.charCodeAt(i))) {
                    i++
                } else if (!isLetterOrDigit(s.charCodeAt(j))) {
                    j--
                } else if (s[i] !== s[j]) {
                    return false
                } else if (s[i] === s[j]) {
                    i++
                    j--
                }
            }
            return true
        };
        let a = '9, 8'
        console.log(isPalindrome(a));


        // 注意函数表达式是没有变量提升的 function关键字声明是有函数声明提升的
        function isLetterOrDigit(code) {
            if (
                (code >= 97 && code <= 122) ||
                (code >= 65 && code <= 90) ||
                (code >= 48 && code <= 57)) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>

</html>
