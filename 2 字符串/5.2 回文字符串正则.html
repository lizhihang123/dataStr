<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 3. 正则表达式优化
        // \W的意思是 [^A-Za-z0-9_]也就是 排除数字 字母 下划线
        // 那为什么还要加一个|_呢？
        var isPalindrome = function (s) {
            s = s.replace(/[\W|_]/g, '').toLowerCase()
            console.log(s);
            if (s === null) {
                return false
            }
            let left = 0
            let right = s.length - 1
            while (left < right) {
                if (s[left] !== s[right]) {
                    return false
                }
                left++
                right--
            }
            return true
        }
        console.log(isPalindrome('abcba'))
        console.log(isPalindrome('abc__ba'))
        console.log(isPalindrome(''));
    </script>
</body>

</html>
