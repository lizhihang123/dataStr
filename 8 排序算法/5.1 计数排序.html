<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>标题</title>
</head>

<body>
    <script>
        /* 
        1.利用数组的下表来进行排序
        2.适合数字范围不是很大的排序
        [2,2,3,5,1,4]
        [0,0,0,0,0,0]
        [0,1,2,1,1,1]
        [0,1,2,2,3,4,5]
        3.时间复杂度 O(N+K) 空间复杂度O(N)
        4.不合适小数 不适合最小值和最大值差距过大的情况
        5.不是原地排序 会有额外的空间占用
        */
        function sortArray(nums) {
            // 1.求最大值
            // 2.根据最大值初始化数组1
            // 3.填充初始化数组 把nums对应的值塞到数组对应的值里面去
            // 4.然后创建结果数组2
            // 5.把数组1的值放到结果2里面去

            // 1.
            let max = nums[0]
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] > max) {
                    max = nums[i]
                }
            }
            // 2.
            let newArray = new Array(max + 1).fill(0)
            // 3.
            for (let j = 0; j < nums.length; j++) {
                newArray[nums[j]]++
            }
            // 4.
            let result = []
            // 5.
            for (let m = 0; m < newArray.length; m++) {
                for (let n = 0; n < newArray[m]; n++) {
                    result.push(m)
                }
            }
            return result
        }
        console.log(sortArray([2, 2, 3, 3, 5, 4, 1]));
    </script>
</body>

</html>
