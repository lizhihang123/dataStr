      // 4. 利用数组的indexOf方法求解

      var singleNumber = function (nums) {
        for (let i = 0; i <= nums.length; i++) {
          let item = nums[i]
          let flag = nums.indexOf(item, i + 1)
          console.log(flag)
          if (flag === -1) {

          } else {
            nums.splice(flag, 1)
            console.log(nums)
