<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // 2. set第二种写法
    // 时间复杂度非常好
    // 创建空set let …… of 遍历数组内容 如果set结构里面有这个元素了，表示数组里面有重复的值。前提1：set里面的元素的内容不重复，意味着之前已经把数组里面的同样的元素放进去过一次，表示重复了。
    var containsDuplicate = function (nums) {
      let set = new Set()
      for (let i of nums) {
        if (set.has(i)) {
          return true
        }
        set.add(i)
      }
      return false
    }
    console.log(containsDuplicate([1, 2, 3, 4]))
    console.log(containsDuplicate([1, 2, 3, 4, 4]))
  </script>
</body>

</html>
