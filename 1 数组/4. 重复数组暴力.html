<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <script>
    // 3. 写法2双重for循环 相当于两个指针进行遍历
    // O(n^2)
    var containsDuplicate = function (nums) {
      for (var i = 0; i < nums.length - 1; i++) {
        for (var j = i + 1; j < nums.length; j++) {
          if (nums[i] === nums[j]) {
            return true
          }
        }
      }
      return false
    }
    console.log(containsDuplicate([1, 2, 2, 3, 3, 5]))
    console.log(containsDuplicate([1, 5]))
  </script>
</body>

</html>
