<body>
  <script>
    // 2. 双指针 交换变量
    // 和移动元素的逻辑是一样的
    var moveZeroes = function (nums) {
      let k = 0
      for (let j = 0; j < nums.length; j++) {
        if (nums[j] !== 0) {
          nums[k++] = nums[j]
        }
      }
      return k
    }
    console.log(moveZeroes([1, 2, 0, 0, 3, 2, 0]))
  </script>
</body>
