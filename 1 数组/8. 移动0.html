      // 2. 双指针 交换变量
      // 如果说一个数字是非0 就使劲往前靠 总是可以跑到前面去
      var moveZeroes = function (nums) {
        let i = 0
        let temp = 0
        for (let j = 0; j < nums.length; j++) {
          if (nums[j] !== 0) {
            temp = nums[i]
            nums[i] = nums[j]
            nums[j] = temp
            i++
          }
        }
        return nums
      }
      console.log(moveZeroes([1, 2, 0, 0, 3, 2, 0]))
