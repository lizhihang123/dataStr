<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
            this.next = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(3)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(6)
        var h = new Node(7)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.right = g
        d.left = h

        /* 
        1 时间 O(n) n二叉树的节点个数
          空间 O(n) 最坏的情况下，树呈现链式状，和树的节点个数相同，只有右节点或者左节点
                    平均情况下 树的高度和节点的树的对数呈正相关 空间复杂度为O(logN)
        2 
        */
        var minDepth = function (root) {
            debugger
            // 根节点也不存在
            if (root == null) {
                return 0;
            }
            // 如果只有一个根节点 直接这里return 1
            if (root.left == null && root.right == null) {//遍历到叶子结点终止
                return 1;
            }
            // 先给一个超级大的值
            let ans = Number.MAX_SAFE_INTEGER;
            if (root.left != null) {
                ans = Math.min(minDepth(root.left), ans);//递归左子树，找到左子树的最小深度
            }
            if (root.right != null) {
                ans = Math.min(minDepth(root.right), ans);//递归右子树，找到右子树的最小深度
            }
            // 思考这里为什么有ans + 1 =》只要不是只有根节点 》深度就不是1 而是要相加的 
            // 这个ans + 1 会在每次递增的
            //最小深度等于左右子树最小深度+1
            return ans + 1;
        };
        console.log(minDepth(a));
    </script>
</body>

</html>
