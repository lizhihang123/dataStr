<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(3)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(5)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.left = f
        c.right = g
        var pathSum = function (root, targetSum) {
            if (!root) {
                return [];
            }
            const queue = [[root, [root.val]]]
            const res = [];
            debugger
            while (queue.length) {
                debugger
                let len = queue.length;
                for (let i = 0; i < len; i++) {
                    let [node, path] = queue.pop();
                    if (!node.left && !node.right && node.val === targetSum) {
                        res.push(path.slice())
                        continue;
                    } else {
                        if (node.left) {
                            let newPath = [...path, node.left.val]
                            node.left.val += node.val;
                            queue.push([node.left, newPath]);
                        }
                        if (node.right) {
                            let newPath = [...path, node.right.val];
                            node.right.val += node.val;
                            queue.push([node.right, newPath]);
                        }
                    }
                }
            }
            return res;
        };
        console.log(pathSum(a, 8));
    </script>
</body>

</html>
