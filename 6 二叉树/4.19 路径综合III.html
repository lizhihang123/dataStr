<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function Node(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(3)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(5)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.left = f
        c.right = g
        // 递归
        /* 
        1 时间
        2 空间
        3 核心逻辑：
          第一个根节点开始遍历时，跟前面的路径总和II的思路是一样的，
        
        */


        var pathSum2 = function (root, targetSum) {
            if (!root) {
                return 0
            }
            let curNode = dfs2(root, targetSum)
            // let leftNode = pathSum2(root.left, targetSum)
            // let rightNode = pathSum2(root.rightNode, targetSum)
            return curNode
        }

        var dfs2 = function (node, targetNum) {
            if (!node) {
                return 0
            }
            let res = 0
            if (node.val === targetNum) {
                res++
            }
            res += dfs2(node.left, targetNum - node.val)
            res += dfs2(node.right, targetNum - node.val)
            return res
        }
        console.log(pathSum2(a, 8));


    </script>
</body>

</html>
