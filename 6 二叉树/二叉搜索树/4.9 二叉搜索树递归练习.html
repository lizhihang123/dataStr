<body>
    <script>
        function TreeNode(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        let a = new TreeNode(1)
        let b = new TreeNode(3)
        let c = new TreeNode(2)
        let d = new TreeNode(5)
        a.left = b
        a.right = c
        b.left = d

        let aa = new TreeNode(2)
        let bb = new TreeNode(1)
        let cc = new TreeNode(3)
        let dd = new TreeNode(4)
        let ee = new TreeNode(7)
        let ff = new TreeNode(1)
        let gg = new TreeNode(7)
        aa.left = bb
        aa.right = cc
        bb.right = dd
        cc.right = ee
        ee.right = gg
        bb.left = ff

        let aaa = new TreeNode(1)
        let bbb = new TreeNode(2)
        aaa.right = bbb

        let ccc = new TreeNode(0)
        /* 
        时间O(n) n是最多递归的次数
        空间O(n) n是result节点的占用
        思路：递归：修改中序遍历，pre节点和当前节点比较，相等，count就++，count还要和一个最大值进行比较，如果相等，当前值就放入数组，如果大于max，就清空result数组，当前值再放进去
        */
        // 1. 声明变量
        let pre
        let count
        let maxCount
        let result
        let obj = {}
        var findMode = function (root) {
            debugger
            // 2. 变量初始值
            pre = null
            count = 0
            maxCount = 0
            result = []
            // 3. 调用递归
            searchBST(root)
            debugger
            let max = 0
            for (let key in obj) {
                if (obj[key] > max) {
                    max = obj[key]
                    result = []
                    result.push(key)
                } else if (obj[key] === max) {
                    result.push(key)
                }
            }
            return result
        };
        function searchBST(node) {
            // 4. 递归退出条件
            if (node === null) {
                return
            }
            // 5. 左边递归
            searchBST(node.left)
            // 6. 中间节点的处理
            if (obj[node.val]) {
                obj[node.val] += 1
            } else {
                obj[node.val] = 1
            }
            // 9. 右边递归
            searchBST(node.right)
            return
        }
        // console.log(findMode(aa));
        console.log(findMode(ccc));
    </script>
