<body>
    <script>
        // 初始化一个二叉树节点
        function TreeNode(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        // a是根节点
        var a = new TreeNode(4);
        var b = new TreeNode(1);
        var c = new TreeNode(8);
        var f = new TreeNode(6);
        var g = new TreeNode(10);
        var h = new TreeNode(5);
        var i = new TreeNode(9);
        var j = new TreeNode(11);
        var mm = new TreeNode(0);
        a.left = b;
        a.right = c;
        // c.left = f;
        c.right = g;
        // f.left = h
        g.left = i
        g.right = j

        // 时间：O(n) 最差是 链式的二叉树
        // 空间: O(1)



        var deleteNode = function (root, key) {
            // 1. 判空
            if (root === null) {
                return root
            }
            // 2. 声明cur变量等于root
            let cur = root
            // 3. 记录父节点为pre 初始为null
            let pre = null
            // 4. while循环 cur节点
            while (cur) {
                // 如果找到了就要break
                if (cur.val === key) break
                // 如果没有找到的话 记录父节点
                pre = cur
                // 判断cur的值比key大还是小，如果key更大，要走right
                if (cur.val > key) {
                    cur = cur.left
                } else if (cur.val < key) {
                    // 如果key更小，走left
                    cur = cur.right
                }
                // 5. 判断头节点是不是空 是的话，直接调用函数 值传递cur
                if (pre === null) {
                    return
                }
                // 6. 判断是删除左孩子还是删除右孩子
                if (pre.left && pre.left.val === key) {
                    pre.left = deleteNodeOperation(cur)
                }
                if (pre.right && pre.right.val === key) {
                    pre.right === deleteNodeOperation(cur)
                }
                // 返回这个节点
                return root
            }
        };



        var deleteNodeOperation = function (target) {
            if (target === null) {
                return target
            }
            if (target.right === null) {
                return target.left
            }
        };


        // console.log(deleteNode(a, 8));
        console.log(deleteNode(mm, 0));


    </script>
