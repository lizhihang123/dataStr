<head>

    <title>Document</title>

<body>
    <script>
        function Node(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(3)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(6)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.left = f
        c.right = g
        var levelOrderBottom = function (root) {
            let queue = []
            let res = []
            queue.push(root)
            if (!root) {
                return []
            }
            debugger
            while (queue.length > 0) {
                let curLevel = []
                let length = queue.length
                for (let i = 0; i < length; i++) {
                    let node = queue.shift()
                    curLevel.push(node.val)
                    node.left && queue.push(node.left)
                    node.right && queue.push(node.right)
                }
                res.unshift(curLevel)
            }
            return res
        };
        console.log(levelOrderBottom(a));



        // 第二种写法


    </script>
</body>

</html>
