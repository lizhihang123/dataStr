<body>
    <script>
        // 从路径总和II改到这里来的

        function Node(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(7)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(5)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.left = f
        c.right = g




        /* 
        1 时间O(n)
          空间O(n) n是栈递归的次数 不超过二叉树的节点
        2 思路 采用前序遍历 每个节点要入栈并求和 如果求和等于目标值 就把栈里面的元素组成数组 放到结果数组 如果碰到叶子节点 需要一层层的回退
        单层递归 值入栈+求和+判断是不是叶子节点
        递归退出条件 如果为叶子节点 并且求和等于目标值 return true
        递归参数：左节点和右节点 目标值 栈 求和值 结果数组
                 node targetNum stack sum res
        */
        const pathSum = (root, targetNum) => {
            if (root === null) {
                return 0
            }
            // let res = [] // 不需要res数组了
            const curNode = backTree(root, targetNum,)
            const leftNode = pathSum(root.left, targetNum)
            const rightNode = pathSum(root.right, targetNum)
            return curNode + leftNode + rightNode
        }


        const backTree = (node, targetNum) => {
            // 如果节点为0 直接return 0
            if (!node) {
                return 0
            }
            // res初始值为0
            let res = 0
            // 叶子节点 node.left和node.right都为空 就是叶子节点 且 路径和要等于目标值
            if (node.val === targetNum) {
                // 必须是...stack 这样才不会拷贝地址而是值
                res++
            }
            // stack和sum都是修改后再递归
            // sum求和的值怎么处理呢？每一层递归占用一块空间 都会存储对应路径的sum值 而不是一直累加 通过debugger 你能够发现sum值会发生变化
            res += node.left && backTree(node.left, targetNum - node.val)
            res += node.right && backTree(node.right, targetNum - node.val)
            return res
        }
        console.log(pathSum(a, 8));
    </script>
</body>

</html>
