<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(val) {
            this.val = val;
            this.left = null;
            this.right = null;
        }
        var a = new Node(1)
        var b = new Node(null)
        var c = new Node(2)
        var d = new Node(3)
        var e = new Node(4)
        var f = new Node(5)
        var g = new Node(6)
        a.left = b
        a.right = c
        b.left = d
        b.right = e
        c.left = f
        c.right = g

        // 1 递归法
        var levelOrder = function (root) {

            let res = []
            set(root, 0, res)
            return res
            // 需要一个while循环 退出条件 
        }
        function set(TreeNode, level, res) {

            if (TreeNode === null) {
                return
            }
            if (!Array.isArray(res[level])) {
                res[level] = []
            }
            res[level].push(TreeNode.val)
            TreeNode.left && set(TreeNode.left, level + 1, res)
            TreeNode.right && set(TreeNode.right, level + 1, res)
        }
        console.log(levelOrder(a));


        // 2. 队列法
        var levelOrder = function (root) {
            let queue = []
            let res = []
            if (!root) {
                return []
            }
            queue.push(root)
            while (queue.length > 0) {
                debugger
                let curLevel = []
                let length = queue.length
                for (let i = 0; i < length; i++) {
                    // 从队列顶部拿值
                    let node = queue.shift()
                    // 值放进curLevel
                    curLevel.push(node.val)
                    // 左节点和右节点 放到queue
                    // 先左 再 push 右 到时候shift从顶部拿，就是从左到右打印
                    node.left && queue.push(node.left)
                    node.right && queue.push(node.right)
                }
                res.push(curLevel)
            }
        }
        console.log(levelOrder(a));



    </script>
</body>

</html>
