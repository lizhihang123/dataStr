<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 1. https://leetcode.cn/problems/search-in-a-binary-search-tree/submissions/
        // 2. 二叉搜索树的搜索 查找到指定的节点
        // 3. 二分查找的思想 右子树都比根节点大 左子树都比根节点小 => 左小右大
        // 4. if语句 比较等于 只写了一个=出错
        // 5. root.value 写成了root.val出错
        function Node(value) {
            this.value = value;
            this.left = null;
            this.right = null;
        }

        var a = new Node("4");
        var b = new Node("7");
        var c = new Node("2");
        var f = new Node("1");
        var g = new Node("3");
        var h = new Node("")

        a.left = c;
        a.right = b;
        c.left = f;
        c.right = g;
        var searchBST = function(root, val) {
            if(root.value > val) {
                return root.left ? searchBST(root.left, val) : null
            } else if (root.value < val) {
                return root.right ? searchBST(root.right, val) : null
            } else if (root.value === val) {
                return root
            }
        };
        console.log(searchBST(h, '5'));
    </script>
</body>
</html>
