    <script>
        // 给定两个整数 n和k
        // 返回 1 …… n的k个组合
        var combine = function (n, k) {
            let arr = []
            let result = []
            for (let i = 1; i <= n; i++) {
                arr.push(i)
            }
            let m = 0
            while (m < arr.length - k + 1) {
                for (let j = m; j < n - k + 1; j++) {
                    result.push(arr.slice(j, j + k))
                }
                m++
            }

        };
        console.log(combine(4, 2));
    </script>
