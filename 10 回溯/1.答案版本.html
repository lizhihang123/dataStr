<body>
    <script>
        // 给定两个整数 n和k
        // 返回 1 …… n的k个组合
        let path = []
        let result = []
        var combine = function (n, k) {
            debugger
            result = []
            combineHelper(n, k, 1)
            return result
        };
        function combineHelper(n, k, startIndex) {
            debugger
            if (path.length === k) {
                result.push([...path])
                return
            }
            for (let i = startIndex; i <= n - (k - path.length) + 1; i++) {
                path.push(i)
                combineHelper(n, k, i + 1)
                path.pop()
            }
        }
        console.log(combine(4, 2));
    </script>
</body>
